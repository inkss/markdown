navigation:
  class: grid
  display: [desktop]
  header:
    icon: fal fa-map-signs fa-fw
    title: 站内导航
  fixed: true # 固定宽度
  rows:
    - name: 友链
      icon: fal fa-users fa-fw
      url: /friends/
    - name: 订阅
      icon: fal fa-rss fa-fw
      url: /atom.xml
    - name: 地图
      icon: fal fa-sitemap fa-fw
      url: /sitemap.xml


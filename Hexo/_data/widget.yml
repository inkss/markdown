notice:
  class: text
  display: [desktop]
  header:
    icon: fal fa-crow
    title: 公告
  content:
    - '  <i class="fal fa-cactus"></i> 我明白你意思了'

showWebsite:
  class: webinfo
  display: [desktop]
  header:
    icon: fal fa-award
    title: 站点信息
  type:
    article: 
      enable: true
      text: '文章数目 :'
      unit: '篇'
    runtime:
      enable: true
      data: '2018/03/15'
      text: '已运行时间 :'
      unit: '天'
    wordcount:
      enable: true
      text: '本站总字数 :'
      unit: ''
    siteuv:
      enable: false
      text: '本站访客数 :'
      unit: ''
    sitepv:
      enable: false
      text: '本站总访问量 :'
      unit: ''
    lastupd:
      enable: true
      friendlyShow: true
      text: '最后更新时间 :'
      unit: '日'

showComments:
  id: showComments
  class: valineshow
  display: [desktop]
  header:
    icon: fal fa-mug-marshmallows
    title: 最新评论

showTimes:
  id: showTimes
  class: valineshow
  display: [desktop]
  header:
    icon: fal fa-sax-hot
    title: 热门文章

navigation:
  class: grid
  display: [desktop]
  header:
    icon: fal fa-map-signs fa-fw
    title: 站内导航
  fixed: true # 固定宽度
  rows:
    - name: 友链
      icon: fal fa-users fa-fw
      url: /friends/
    - name: 订阅
      icon: fal fa-rss fa-fw
      url: /atom.xml
    - name: 地图
      icon: fal fa-sitemap fa-fw
      url: /sitemap.xml

wiki-hexo-theme:
  class: list
  display: [desktop, mobile]
  header:
    icon: fal fa-flower-daffodil
    title: 笔记本
    url: /notes/index.html
  rows:
    - name: '<i class="fad fa-kerning"></i> App List'
      url: /notes/app/index.html
    - name: '<i class="fad fa-kerning"></i> Github Actions'
      url: /notes/actions/index.html
    - name: '<i class="fad fa-kerning"></i> Shell command'
      url: /notes/shell/index.html
